<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag and Drop Your Photo!</title>
    <style>
        #dropZone {
            position: center;
            width: 600px;
            height: 400px;
            border: 2px dashed #aaa;
            text-align: center;
            line-height: 380px;
            margin: 20px;
        }

        .popup {
            position: bottom;
            top: 10px;
            right: 10px;
            background-color: #4CAF50;
            color: #fff;
            padding: 10px;
            border-radius: 5px;
            z-index: 999;
            opacity: 1;
        }

        #photoInput {
            display: none;
            visibility: hidden;
        }

        #addPhotoBtn {
            padding: 10px 15px;
            background-color: #3498db;
            color: #fff;
            cursor: pointer;
            border: none;
        }
    </style>

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    

<div id="dropZone" ondragover="allowDrop(event)" ondrop="drop(event)">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tilt+Neon&display=swap" rel="stylesheet">

    <h1 style="text-align: center;"><span style="color: lightgray;"><link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Climate+Crisis&family=Tilt+Warp&display=swap" rel="stylesheet">Drag and Drop Your Photo</span></h1>
</div>

<input type="file" id="photoInput" accept="image/*" onchange="displaySelectedPhoto(this)">
<button id="addPhotoBtn" onclick="openFileInput()">Add Photo</button>

<script src="UserInterface.js" defer></script>

</body>
</html>
